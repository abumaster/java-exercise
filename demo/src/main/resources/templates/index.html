<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center">书籍列表</h1>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <td><strong>书籍名称</strong></td>
                <td>书籍描述</td>
                <td>作者</td>
                <td>购买链接</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s:${books}">
                <td th:text="${s.getBookName()}"></td>
                <td th:text="${s.getDesc()}"></td>
                <td th:text="${s.getAuthor()}"></td>
                <td><button type="button" class="btn btn-link btn-sm text-center">购买链接</button></td>
            </tr>
        </tbody>
    </table>

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
